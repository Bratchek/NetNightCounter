
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Live Counter รท 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 48px;
        text-align: center;
        margin-top: 100px;
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div id="counter">0.00</div>
    <script>
      const start = new Date("October 6, 2024 17:00:00").getTime();
      const ratePerMs = 8 / (24 * 60 * 60 * 1000); // original rate per millisecond

      function updateCounter() {
        const now = new Date().getTime();
        const elapsedMs = now - start;
        const value = (elapsedMs * ratePerMs) / 3;  // divide by 3
        document.getElementById("counter").innerText = value.toFixed(2);
      }

      setInterval(updateCounter, 100); // update every 0.1 second
    </script>
  </body>
</html>
